    body{
        margin: 0;
        font-family: arial;
    }
    .header{
        background-color: black;
        color: white;
        text-align: center;
        padding: 60px;
    }
    .btn{
        background-color:pink;
        color:black;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
        box-shadow: 10px 10px black;
    }
    .section{
        text-align: center;
        padding: 40px;
    }
    .box{
        border: 1px solid gray;
        padding: 20px;
        margin: 10px;
        width: 200px;
        display: inline-block;
        background-color: rgba(210, 80, 102, 0.984);
       
        box-shadow: 10px 10px pink;
    }
    .box:hover{
        background-color: white;
    }
    .box:active{
        background-color: yellowgreen;
        opacity: 0.2;
    }
    .footer{
        background-color: black;
        color: white;
        text-align: center;
        padding: 15px;

    }
    </style>  
 </heda>

    <div class="section">

        <div class="box">
            <h3>HTML</h3>
            <p>structure of the page</p>
        </div>
        <div class="box">
         <h3>CSS</h3>
         <p>Design and layout</p>
        </div>
        <div class="box">

        </div>
